<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITEZIN</title>
</head>
<body>
    <h1>Somando Valores :D</h1>
    <input type="number" name="v1" id="v1"> SOMADO COM
    <input type="number" name="v2" id="v2">
    <input type="button" value="SOMAR!!!" onclick="soma()">
    <div id="result">O RESULTADO VAI AQUI!</div>

    <script>
        function soma(){
            var numero1 = document.getElementById('v1')
            var numero2 = document.getElementById('v2')
            var res = document.getElementById('result')
            var n1 = Number(numero1.value)
            var n2 = Number(numero2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${s}.` 
        }
    </script>
</body>
</html>
